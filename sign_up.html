<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Scooter Go</title>
</head>
<body>
    <div class="background">
        <img src="picture/logo.png" id="logo">
        <p id="create-account" class="text">Create Account</p>
        <p id="gender-title" class="text">Gender</p>
        <input type="button"  value="Male" class="gender-btn text" id="male-btn">
        <input type="button"  value="Female" class="gender-btn text" id="female-btn">
        <p id="name-title" class="text">Name</p>
        <p id="email-title" class="text">Email</p>
        <p id="password-title" class="text">Password</p>
        <input type="text" id="name-input" class="input" placeholder="">
        <input type="text" id="email-input" class="input" placeholder="">
        <input type="password" id="password-input" class="input" placeholder="">
        <a href="info_edit.html">
            <input type="button"  value="Sign up" class="" id="signup-btn">
        </a>
    </div>
    <script>
        // Get Username
        const SignUpBtn = document.getElementById("signup-btn");
            SignUpBtn.addEventListener("click",(event)=>{
                let username = document.getElementById("name-input").value;
                sessionStorage.setItem('signup-name', username);
                console.log(username);
            })
            
        // male & female button change color
        const maleBtn = document.getElementById("male-btn");
        const femaleBtn = document.getElementById("female-btn");

        function maleBtnChangeColor() {
            maleBtn.style.background = "#B19191";
            maleBtn.style.color = "#FFFFFF";
            femaleBtn.style.background = "#FFFFFF";
            femaleBtn.style.color = "#C8B4B4";
        }

        function femaleBtnChangeColor() {
            femaleBtn.style.background = "#B19191";
            femaleBtn.style.color = "#FFFFFF";
            maleBtn.style.background = "#FFFFFF";
            maleBtn.style.color = "#C8B4B4";
        }

        maleBtn.addEventListener("click",(event)=>{
            maleBtnChangeColor();
        })
        
        femaleBtn.addEventListener("click",(event)=>{
            femaleBtnChangeColor();
        })

        sessionStorage.setItem('img_path', 'picture/upload-img.png');
    </script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
